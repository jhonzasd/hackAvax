<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Avalanche Game Marketplace</title>
</head>
<body>
  <header>
    <h1>Avalanche Game Marketplace</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="carousel-container">
    <div class="carousel">
      <div class="slide sword"></div>
      <div class="slide magic-wand"></div>
      <div class="slide shield"></div>
      <div class="slide hammer"></div>

      <!-- Agrega más slides según sea necesario -->
    </div>
    <button class="prev-button">Anterior</button>
    <button class="next-button">Siguiente</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
